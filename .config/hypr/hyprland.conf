# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# Automatically send class:alacritty-special to workspace:special
windowrule {
    name = alacritty-special

    match:class = alacritty-special

    workspace = special:terminal
    float = yes
    size = 1400 800
}

# smart gap: Use this bad boy for "no gaps when there's only one window".
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, match:float 0, match:workspace f[1]
windowrule = rounding 0, match:float 0, match:workspace f[1]

# ======================= Special window rules for apps =======================
# Thunar
windowrule = match:class ^([tT]hunar)$, match:title ^Rename.*$, float 1
windowrule = match:class ^([tT]hunar)$, match:title ^.*- Properties$, float 1
windowrule = match:class ^([tT]hunar)$, match:title ^File Operation Progress.*$, float 1

# Inkscape
windowrule = match:class ^org.inkscape.Inkscape$, match:title ^.*import$, float 1
windowrule = match:class ^org.inkscape.Inkscape$, match:title ^SVG Input$, float 1

# Mathematica
windowrule = match:class ^com.wolfram.Mathematica.*$, match:title ^Mathematica$, float 1, no_blur 1, no_shadow 1, no_dim 1, no_focus 1, border_size 0
windowrule = match:class ^com.wolfram.Mathematica.*$, match:title ^(Open)|(Save As)$, float 1

# Darktable
windowrule = match:class ^([dD]arktable)$, match:title ^[dD]arktable starting$, float 1
windowrule = match:title ^Tiny Glade$, float 1
# Ristretto image viewer
windowrule = match:class ^ristretto$, fullscreen 1, float 1
# QQ
windowrule = match:class ^QQ$, float 1
# Clash Verge
windowrule = match:class ^clash-verge$, float 1
# File picker
windowrule = match:class ^xdg-desktop-portal-gtk$, match:title ^Open.*$, float 1
# Yad
windowrule = match:class ^yad$, float 1
# Steam at workspace 8
windowrule = match:class ^steam$, match:title ^Steam$, workspace 8

# Waybar
layerrule = match:namespace waybar, blur on
# Eww
layerrule = match:namespace ^eww-hypr-panel$, dim_around off
layerrule = match:namespace ^eww-shutdown-confirm$, dim_around on, blur on, ignore_alpha 0.2
layerrule = match:namespace ^eww-submap-visual$, dim_around off, blur on, ignore_alpha 0.2
layerrule = match:namespace ^eww-resize-indicator$, dim_around off, blur on, ignore_alpha 0.2

